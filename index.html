<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P-th Prime Number Finder</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        h1 {
            margin-top: 0;
            color: #2c3e50;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        label {
            font-weight: bold;
            text-align: left;
        }
        input[type="number"] {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            padding: 0.75rem;
            border: none;
            border-radius: 4px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 1.5rem;
            font-size: 1.2rem;
            font-weight: bold;
            min-height: 2rem; /* Reserve space */
            color: #2c3e50;
        }
        .error {
            color: #e74c3c;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>P-th Prime Number Finder</h1>
        <form id="primeForm">
            <label for="pValue">Enter a position (p):</label>
            <input type="number" id="pValue" name="p" min="1" placeholder="e.g., 100" required>
            <button type="submit">Find Prime</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        const primeForm = document.getElementById('primeForm');
        const pValueInput = document.getElementById('pValue');
        const resultDiv = document.getElementById('result');

        // Function to check if a number is prime
        function isPrime(n) {
            if (n <= 1) return false;
            if (n <= 3) return true;
            if (n % 2 === 0 || n % 3 === 0) return false;
            let i = 5;
            while (i * i <= n) {
                if (n % i === 0 || n % (i + 2) === 0) return false;
                i += 6;
            }
            return true;
        }

        // Function to find the p-th prime number
        function getPthPrime(p) {
            if (p < 1) return null;
            if (p === 1) return 2;
            
            let count = 1;
            let num = 3;
            while (true) {
                if (isPrime(num)) {
                    count++;
                    if (count === p) {
                        return num;
                    }
                }
                num += 2; // Check only odd numbers
            }
        }

        primeForm.addEventListener('submit', (event) => {
            event.preventDefault();
            resultDiv.textContent = 'Calculating...';
            resultDiv.classList.remove('error');

            const p = parseInt(pValueInput.value, 10);

            if (isNaN(p) || p < 1) {
                resultDiv.textContent = 'Please enter a positive integer.';
                resultDiv.classList.add('error');
                return;
            }
            
            if (p > 10000) {
                 resultDiv.textContent = 'Warning: Calculation may take time...';
            }

            // Using setTimeout to allow the UI to update with "Calculating..." before starting the heavy computation.
            setTimeout(() => {
                const prime = getPthPrime(p);
                const suffixes = ['st', 'nd', 'rd'];
                const suffix = (p % 100 > 10 && p % 100 < 14) ? 'th' : suffixes[(p % 10) - 1] || 'th';
                
                resultDiv.textContent = `The ${p}${suffix} prime number is: ${prime}`;
            }, 10);
        });
    </script>
</body>
</html>
